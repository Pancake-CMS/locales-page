<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../locales-creator/locales-creator.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../polymerfire/firebase-document.html">

<dom-module id="locales-page">
    <template>
        <style type="text/css">
        :host {
                display: none;
            }
            :host([active]){
                display: block;
            }
            locales-creator {
                width: 500px;
            }
        </style>
        <locales-creator></locales-creator>
        <paper-listbox>
            <template is="dom-repeat" items="[[locales]]">
                <paper-item{{item.value}}></paper-item>
            </template>
        </paper-listbox>
        <firbase-document
            path="/locales"
            data="{{locales}}"></firbase-document>
    </template>
    <script>
        Polymer({
            is: 'locales-page',

            properties: {
                locales: {
                    type: Object,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
