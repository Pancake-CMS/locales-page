<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../locales-creator/locales-creator.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../polymerfire/firebase-document.html">

<dom-module id="locales-page">
    <template>
        <style type="text/css">
        :host {
                display: none;
            }
            :host([active]){
                display: block;
            }
            locales-creator {
                width: 500px;
                margin: 0 auto;
            }
            paper-item {
                width: 500px;
                margin: 0 auto;
                border-bottom: 1px solid rgba(0,0,0, 0.2);
            }
        </style>
        <locales-creator locales="{{locales}}"></locales-creator>
        <paper-listbox>
            <template is="dom-repeat" items="[[locales]]">
                <paper-item>{{item}}</paper-item>
            </template>
        </paper-listbox>
        <firebase-document
            path="/locales"
            data="{{locales}}">
        </firebase-document>
    </template>
    <script>
        Polymer({
            is: 'locales-page',

            properties: {
                locales: {
                    type: Array,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
